<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل القرآن الكريم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .player-header {
            margin-bottom: 25px;
        }

        .player-title {
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .current-info {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .current-reader {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .current-surah {
            font-size: 16px;
            opacity: 0.9;
        }

        .controls-section {
            margin-bottom: 20px;
        }

        .selector-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .play-pause-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .progress-container {
            background: #e1e8ed;
            height: 6px;
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .repeat-btn {
            background: #e1e8ed;
            color: #666;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .repeat-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }

        .error {
            display: none;
            color: #e74c3c;
            font-size: 12px;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1 class="player-title"> القرآن الكريمmp3</h1>
        </div>

        <div class="current-info">
            <div class="current-reader" id="currentReader">اختر القارئ</div>
            <div class="current-surah" id="currentSurah">اختر السورة</div>
        </div>

        <div class="controls-section">
            <div class="selector-row">
                <select id="readerSelect">
                    <option value="">اختر القارئ</option>
                    <option value="Abu_Bakr_Shatri"> أبو بكر الشاطري</option>
                </select>

                <select id="surahSelect">
                    <option value="">اختر السورة</option>
                </select>
            </div>

            <div class="playback-controls">
                <button class="control-btn" id="prevBtn" title="السورة السابقة">⏮</button>
                <button class="control-btn play-pause-btn" id="playPauseBtn" title="تشغيل/إيقاف">▶</button>
                <button class="control-btn" id="nextBtn" title="السورة التالية">⏭</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="time-info">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>

            <button class="repeat-btn" id="repeatBtn">🔁 تكرار السورة</button>
        </div>

        <div class="loading" id="loading">جاري التحميل...</div>
        <div class="error" id="error"></div>

        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

            { number: 93, name: "الضحى" },
            { number: 94, name: "الشرح" },

            { number: 96, name: "العلق" },
            { number: 97, name: "القدر" },
            { number: 98, name: "البينة" },
            { number: 99, name: "الزلزلة" },
            { number: 100, name: "العاديات" },
            { number: 101, name: "القارعة" },
            { number: 102, name: "التكاثر" },
            { number: 103, name: "العصر" },
            { number: 104, name: "الهمزة" },
            { number: 105, name: "الفيل" },
            { number: 106, name: "قريش" },
            { number: 107, name: "الماعون" },
            { number: 108, name: "الكوثر" },
            { number: 109, name: "الكافرون" },
            { number: 110, name: "النصر" },
            { number: 111, name: "المسد" },
            { number: 112, name: "الإخلاص" },
            { number: 113, name: "الفلق" },
            { number: 114, name: "الناس" }
        ];

        // Reader names mapping
        const readerNames = {
            'abdul_basit': 'عبد الباسط عبد الصمد',
            'al_ghamdi': 'سعد الغامدي',
            'al_sudais': 'عبد الرحمن السديس',
            'mishary': 'مشاري العفاسي',
            'al_husary': 'محمود خليل الحصري'
        };

        // DOM elements
        const audioPlayer = document.getElementById('audioPlayer');
        const readerSelect = document.getElementById('readerSelect');
        const surahSelect = document.getElementById('surahSelect');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const currentReader = document.getElementById('currentReader');
        const currentSurah = document.getElementById('currentSurah');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        // State variables
        let isPlaying = false;
        let isRepeating = false;
        let currentReaderValue = '';
        let currentSurahNumber = 0;

        // Initialize
        function init() {
            populateSurahSelect();
            setupEventListeners();
        }

        // Populate surah select dropdown
        function populateSurahSelect() {
            surahs.forEach(surah => {
                const option = document.createElement('option');
                option.value = surah.number;
                option.textContent = `${surah.number}. ${surah.name}`;
                surahSelect.appendChild(option);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            readerSelect.addEventListener('change', handleReaderChange);
            surahSelect.addEventListener('change', handleSurahChange);
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            repeatBtn.addEventListener('click', toggleRepeat);
            progressContainer.addEventListener('click', handleProgressClick);

            // Audio events
            audioPlayer.addEventListener('loadstart', showLoading);
            audioPlayer.addEventListener('canplay', hideLoading);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('ended', handleAudioEnd);
            audioPlayer.addEventListener('error', handleAudioError);
        }

        // Handle reader selection
        function handleReaderChange() {
            currentReaderValue = readerSelect.value;
            if (currentReaderValue) {
                currentReader.textContent = readerNames[currentReaderValue];
                if (currentSurahNumber) {
                    loadAudio();
                }
            }
        }

        // Handle surah selection
        function handleSurahChange() {
            currentSurahNumber = parseInt(surahSelect.value);
            if (currentSurahNumber) {
                const surah = surahs.find(s => s.number === currentSurahNumber);
                currentSurah.textContent = surah.name;
                if (currentReaderValue) {
                    loadAudio();
                }
            }
        }

        // Load audio file
        function loadAudio() {
            if (!currentReaderValue || !currentSurahNumber) return;
            
            const paddedNumber = currentSurahNumber.toString().padStart(3, '0');
            const audioUrl = `assets/${currentReaderValue}/${paddedNumber}.mp3`;
            
            audioPlayer.src = audioUrl;
            resetPlayer();
        }

        // Reset player state
        function resetPlayer() {
            isPlaying = false;
            playPauseBtn.textContent = '▶';
            progressBar.style.width = '0%';
            currentTime.textContent = '00:00';
            hideError();
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (!audioPlayer.src) {
                showError('اختر القارئ والسورة أولاً');
                return;
            }

            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playPauseBtn.textContent = '▶';
            } else {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    playPauseBtn.textContent = '⏸';
                }).catch(err => {
                    handleAudioError();
                });
            }
        }

        // Play previous surah
        function playPrevious() {
            if (currentSurahNumber > 1) {
                surahSelect.value = currentSurahNumber - 1;
                handleSurahChange();
            }
        }

        // Play next surah
        function playNext() {
            if (currentSurahNumber < 114) {
                surahSelect.value = currentSurahNumber + 1;
                handleSurahChange();
            }
        }

        // Toggle repeat mode
        function toggleRepeat() {
            isRepeating = !isRepeating;
            repeatBtn.classList.toggle('active', isRepeating);
        }

        // Handle progress bar click
        function handleProgressClick(e) {
            if (!audioPlayer.duration) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = clickX / width;
            const newTime = percentage * audioPlayer.duration;
            
            audioPlayer.currentTime = newTime;
        }

        // Update progress bar
        function updateProgress() {
            if (audioPlayer.duration) {
                const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = percentage + '%';
                currentTime.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        // Update duration display
        function updateDuration() {
            if (audioPlayer.duration) {
                duration.textContent = formatTime(audioPlayer.duration);
            }
        }

        // Handle audio end
        function handleAudioEnd() {
            if (isRepeating) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                isPlaying = false;
                playPauseBtn.textContent = '▶';
                progressBar.style.width = '0%';
                audioPlayer.currentTime = 0;
            }
        }

        // Format time in MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Show loading
        function showLoading() {
            loading.style.display = 'block';
            hideError();
        }

        // Hide loading
        function hideLoading() {
            loading.style.display = 'none';
        }

        // Show error
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            hideLoading();
        }

        // Hide error
        function hideError() {
            error.style.display = 'none';
        }

        // Handle audio error
        function handleAudioError() {
            showError('خطأ في تحميل الملف الصوتي. تأكد من وجود الملف في المسار المحدد.');
            isPlaying = false;
            playPauseBtn.textContent = '▶';
        }

        // Initialize the player
        init();
    </script>
</body>
