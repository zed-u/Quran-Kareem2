        .player-container::before {
            content: '';

            left: -50%;

        }

        }

        .progress::after {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            'q5': {
                name: 'ياسر سلامة',
                baseUrl: 'https://server12.mp3quran.net/salamah/Rewayat-Hafs-A-n-Assem/'
            },
            'q6': {
                name: 'يوسف بن نوح أحمد',
                baseUrl: 'https://server8.mp3quran.net/noah/'
            },
        }

        // DOM elements
        const audioPlayer = document.getElementById('audioPlayer');
        const readerSelect = document.getElementById('readerSelect');
        const surahSelect = document.getElementById('surahSelect');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const currentReader = document.getElementById('currentReader');
        const currentSurah = document.getElementById('currentSurah');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        // State variables
        let isPlaying = false;
        let isRepeating = false;
        let currentReaderValue = '';
        let currentSurahNumber = 0;

        // Initialize
        function init() {
            populateSurahSelect();
            setupEventListeners();
        }

        // Populate surah select dropdown
        function populateSurahSelect() {
            surahs.forEach(surah => {
                const option = document.createElement('option');
                option.value = surah.number;
                option.textContent = `${surah.number}. ${surah.name}`;
                surahSelect.appendChild(option);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            readerSelect.addEventListener('change', handleReaderChange);
            surahSelect.addEventListener('change', handleSurahChange);
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            repeatBtn.addEventListener('click', toggleRepeat);
            progressContainer.addEventListener('click', handleProgressClick);

            // Audio events
            audioPlayer.addEventListener('loadstart', showLoading);
            audioPlayer.addEventListener('canplay', hideLoading);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('ended', handleAudioEnd);
            audioPlayer.addEventListener('error', handleAudioError);
        }

        // Handle reader selection
        function handleReaderChange() {
            currentReaderValue = readerSelect.value;
            if (currentReaderValue) {
                currentReader.textContent = readers[currentReaderValue].name;
                if (currentSurahNumber) {
                    loadAudio();
                }
            }
        }

        // Handle surah selection
        function handleSurahChange() {
            currentSurahNumber = parseInt(surahSelect.value);
            if (currentSurahNumber) {
                const surah = surahs.find(s => s.number === currentSurahNumber);
                currentSurah.textContent = surah.name;
                if (currentReaderValue) {
                    loadAudio();
                }
            }
        }

        // Load audio file
        function loadAudio() {
            if (!currentReaderValue || !currentSurahNumber) return;
            
            const paddedNumber = currentSurahNumber.toString().padStart(3, '0');
            const reader = readers[currentReaderValue];
            const audioUrl = `${reader.baseUrl}${paddedNumber}.mp3`;
            
            audioPlayer.src = audioUrl;
            resetPlayer();
        }

        // Reset player state
        function resetPlayer() {
            isPlaying = false;
            playPauseBtn.textContent = '▶';
            progressBar.style.width = '0%';
            currentTime.textContent = '00:00';
            hideError();
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (!audioPlayer.src) {
                showError('اختر القارئ والسورة أولاً');
                return;
            }

            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playPauseBtn.textContent = '▶';
            } else {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    playPauseBtn.textContent = '⏸';
                }).catch(err => {
                    handleAudioError();
                });
            }
        }

        // Play previous surah
        function playPrevious() {
            if (currentSurahNumber > 1) {
                surahSelect.value = currentSurahNumber - 1;
                handleSurahChange();
            }
        }

        // Play next surah
        function playNext() {
            if (currentSurahNumber < 114) {
                surahSelect.value = currentSurahNumber + 1;
                handleSurahChange();
            }
        }

        // Toggle repeat mode
        function toggleRepeat() {
            isRepeating = !isRepeating;
            repeatBtn.classList.toggle('active', isRepeating);
        }

        // Handle progress bar click
        function handleProgressClick(e) {
            if (!audioPlayer.duration) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = clickX / width;
            const newTime = percentage * audioPlayer.duration;
            
            audioPlayer.currentTime = newTime;
        }

        // Update progress bar
        function updateProgress() {
            if (audioPlayer.duration) {
                const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = percentage + '%';
                currentTime.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        // Update duration display
        function updateDuration() {
            if (audioPlayer.duration) {
                duration.textContent = formatTime(audioPlayer.duration);
            }
        }

        // Handle audio end
        function handleAudioEnd() {
            if (isRepeating) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                isPlaying = false;
                playPauseBtn.textContent = '▶';
                progressBar.style.width = '0%';
                audioPlayer.currentTime = 0;
            }
        }

        // Format time in MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Show loading
        function showLoading() {
            loading.style.display = 'block';
            hideError();
        }

        // Hide loading
        function hideLoading() {
            loading.style.display = 'none';
        }

        // Show error
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            hideLoading();
        }

        // Hide error
        function hideError() {
            error.style.display = 'none';
        }

        // Handle audio error
        function handleAudioError() {
            showError('خطأ في تحميل الملف الصوتي. يرجى التحقق من الاتصال بالإنترنت أو اختيار قارئ آخر.');
            isPlaying = false;
            playPauseBtn.textContent = '▶';
        }
        // Initialize the player
        init();

         document.addEventListener('DOMContentLoaded', function() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const particles = [];
    const particleCount = 100;
    
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.zIndex = '-1';
    canvas.style.pointerEvents = 'none';
    document.body.appendChild(canvas);
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // إنشاء الجزيئات
    function createParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 3 + 2,
          speedX: Math.random() * 2 - 1,
          speedY: Math.random() * 2 - 1
        });
      }
    }
    
    // رسم الجزيئات
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
      
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        
        // تحريك الجزيئات
        p.x += p.speedX;
        p.y += p.speedY;
        
        // إبقاء الجزيئات داخل الشاشة
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      }
      
      requestAnimationFrame(drawParticles);
    }
    
    createParticles();
    drawParticles();
  });
    </script>
</body>
